<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List with JS</title>
    <link
      rel="stylesheet"
      href="htttp://fonts.googleapis.com/css?family=Titilium+Web"
    />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="clear">
          <i class="fa fa-refresh"></i>
        </div>
      </div>
      <div class="content">
        <ul id="list">
           <li class="list-item">
            <i class="fa fa-check-circle co" job="complete" id="0"></i>
            <p class="text lineTN">Drink Coffee</p>
            <i class="fa fa-trash-o de" job="delete" id="0"></i>
          </li>
           <li class="list-item">
            <i class="fa fa-check-circle co" job="complete" id="0"></i>
            <p class="text lineTN">Go Shoping</p>
            <i class="fa fa-trash-o de" job="delete" id="0"></i>
          </li>
          <li class="list-item">
            <i class="fa fa-check-circle co" job="complete" id="0"></i>
            <p class="text lineTN">Go Shoping</p>
            <i class="fa fa-trash-o de" job="delete" id="0"></i>
          </li>
        </ul>
      </div>
      <div class="add-to-do">
          <i class="fa fa-plus-circle"></i>
          <input type="text" id="input" placeholder="Add a to-do">

      </div>
    </div>
    <link rel="stylesheet" href="./js/app.js">
  </body>
</html>
